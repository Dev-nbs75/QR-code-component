<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Container">
    <main class="Wrapper">
      <img src="images/image-qr-code.png" class="qr-code" alt="Qr-Code">
      <h1 class="header"> Improve your front-end skills by building projects</h1>
      <p class="other"> Scan the QR code to visit Frontend Mentor and take your coding skills to<span> the next level</span></p>
    </main>
  </div>
</body>
</html>
